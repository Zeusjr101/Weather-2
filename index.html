<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <header>
      <div class="title">
        <h1>Weather Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row algin-items-start"></div>
        <div class="form">
          <div class="serach-form">
            <div class="row btn">
              <h2 class="search">Search for weather information by city</h2>
              <input
                type="text"
                id="search-input"
                name="search-input"
                class="search-input rounded"
              />
              <button
                type="button"
                class="btn btn-primary"
                onclick="searchWeather()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col align-self-senter col-center">
        
        <div class="weather-container ">
          <div class="current-title-container current-data">
            <h2 id="city-name"></h2>
            <h2 id="temp"></h2>
            <h2 id="high"></h2>
            <h2 id="humidity"></h2>
            <h2 id="wind-speed"></h2>
          </div>
        </div>
        <div class="container col align-self-end col-mid">
          <div class="weather-card">
            <div class="row">
              <div class="weather-card">
                <div id="day1" class="card-content">
                  <h3 id="date1" ></h3>
                  <div id="icon1"></div>
                  <h4 id="temp1" ></h4>
                  <h4 id="hum1" ></h4>
                </div>
              </div>
              <div class="weather-card" id="day2">
                <h3 id="day2" ></h3>
                <div id="icon2"></div>
                <h4 id="temp2" ></h4>
                <h4 id="hum2" ></h4>
              </div>
            </div>
            <div class="weather-card" id="day3"></div>
            <h3 id="day3" ></h3>
            <div id="icon3"></div>
            <h4 id="temp3" ></h4>
            <h4 id="hum3" ></h4>
          </div>
        </div>
        <div class="weather-card" id="day4"></div>
        <h3 id="day4" ></h3>
        <div id="icon4"></div>
        <h4 id="temp4" ></h4>
        <h4 id="hum4" ></h4>
      </div>
      <div class="weather-card" id="day3"></div>
      <h3 id="day5" ></h3>
      <div id="icon5"></div>
      <h4 id="temp5" ></h4>
      <h4 id="hum5" ></h4>
    </main>
    <script src="assets/Js/javascript.js"></script>
  </body>
</html>
